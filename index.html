<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bandcamp</title>
        <link rel="stylesheet" href="assets/stylesheets/grid.css">
        <link rel="shortcut icon" href="assets/icons/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-site-menu" class="container">
                    <li>
                        <a href="#">
                            <img src="assets/icons/logo-title.png" alt="Bandcamp Logo and Name" class="nav-item">
                        </a>
                    </li>
                    <li>
                        <input type="text" placeholder="Search for an artist, album, or track">
                    </li>
                </ul>
                <ul id="nav-user-menu" class="container">
                    <li>
                        <a href="#" class="img-container">
                            <img src="assets/icons/feed-icon.svg" alt="Lightning Bolt" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="img-container">
                            <img src="assets/icons/collection-icon.svg" alt="Heart" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="img-container">
                            <img src="assets/pictures/profile-pic.jpg" alt="Lightning Bolt" class="profile-pic">
                        </a>
                    </li>
                </div>
            </nav>
        </header>
        <main class="content">
            <div class="container">
                <div class="grid-base grid-debug">
                    <div class="col db-g1"></div>
                    <div class="col db-g2"></div>
                    <div class="col db-g3"></div>
                    <div class="col db-g4"></div>
                    <div class="col db-g5"></div>
                    <div class="col db-g6"></div>
                    <div class="col db-g7"></div>
                    <div class="col db-g8"></div>
                    <div class="col db-g9"></div>
                    <div class="col db-g10"></div>
                    <div class="col db-g11"></div>
                    <div class="col db-g12"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
